<div id="myModal" class="modal container hide fade" tabindex="-1" ng-controller="FilterController">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3>Add filter</h3>
  </div>
  <div class="modal-body">   
    <div class="row-fluid">
    <div class="span12">            
        <table class="table table-bordered table-condensed">
            <thead>
                <tr>
                    <th>Count</th>
                    <th>Cum<br/>count</th>
                    <th>Con<br/>count</th>
                    <th>Condition</th>
                    <th></th>
                </tr>
            </thead>
            <tbody ng-repeat="itemgroup in filterList"> 
                <tr ng-hide="$first">
                    <td colspan="5" style="text-align: center;">
                        OR
                        <div class="pull-right">
                            <button class="btn" ng-click="MoveOr($index,-1)" ng-hide="$index==1 &amp;&amp; filterList[0].length==0"><i class="icon icon-arrow-up"></i></button>            
                            <button class="btn" ng-click="MoveOr($index,1)" ng-hide="$last &amp;&amp; filterList[$index].length==0"><i class="icon icon-arrow-down"></i></button>
                            <button class="btn" ng-click="RemoveOr($index)"><i class="icon icon-remove"></i></button>
                        </div>
                    </td>
                </tr>       
                <tr ng-show="itemgroup.length > 0">
                    <td rowspan="{{itemgroup.length + 1}}"> 1</td>
                </tr>                
                <tr  ng-repeat="item in itemgroup">                    
                    <td>
                        2
                    </td>
                    <td>
                        2
                    </td>
                    <td>
                        <a href="linka na editaciu filtra">
                            {{item.attribute.label}} {{item.operator}} {{item.value}}
                        </a>
                    </td>
                    <td>
                        <div class="pull-right">                
                            <button class="btn" ng-click="MoveFilter($parent.$index,$index,-1)" ng-hide="$first &amp;&amp; $parent.$first"><i class="icon icon-arrow-up"></i></button>            
                            <button class="btn" ng-click="MoveFilter($parent.$index,$index,1)" ng-hide="$last &amp;&amp; $parent.$last"><i class="icon icon-arrow-down"></i></button>
                            <button class="btn" ng-click="RemoveFilter($parent.$index,$index)"><i class="icon icon-remove"></i></button>
                        </div>
                    </td>
                </tr>    

            </tbody>
            <tfoot >
                <tr>
                    <td colspan="3">Total: 2 customers</td>
                    <td colspan="2" class="span6">
                        <form class="form-inline">
                            <div class="span4">                                                                            
                                <div class="dropdown">                                
                                    <input id="addCondition" class="dropdown-toggle span12" type="text" placeholder="Add condition" ng-model="addCondition" data-toggle="dropdown" ng-enter="enterFirstFilter()"/>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" id="addConditionDropDown">
                                        <li ng-show="(['or'] | filter:addCondition).length>0" ng-click="AddOr()">
                                            <a href="javascript:"><b>OR</b></a>
                                        </li>
                                        <div ng-repeat="filtergroup in customerFilters">
                                            <li class="nav-header">{{filtergroup.group}}</li>                    
                                            <li ng-repeat="attribute in filtergroup.attributes |filter:addCondition" ng-click="SetCurrentFilter(attribute)">
                                                <a href="javascript:">{{attribute.label}}</a>
                                            </li>
                                        </div>     
                                    </ul>
                                </div>                                                    
                            </div>
                            <div class="span3" ng-show="currentFilter.operators.length">
                                <select id="operator" class="span12" ng-model="currentFilterProperties.selectedOperator" ng-options="i for i in currentFilter.operators"></select>
                            </div>
                            <div class="span3" ng-show="currentFilter.operators.length">
                                <input ng-model="currentFilterProperties.value" id="value" name="value" size="15" type="text" value="" class="span12" placeholder="Value">
                            </div>
                            <input type="submit" ng-show="currentFilter.operators.length" class="btn btn-primary span2" value="Add"  ng-click="AddFilter(currentFilter, currentFilterProperties.selectedOperator, currentFilterProperties.value)"/>
                        </form>
                    </td>
                </tr>
            </tfoot>
        </table>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>External ID</th>
                    <th>Customer</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Excluded from campaigns</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="/customer/686882/">
                            2
                    </a></td>
                    <td>
                        <a href="/customer/686882/">
                        
                            Bruney Brian
                        
                        </a>
                    </td>
                    <td>brian@7segments.com</td>
                    <td></td>
                    <td>
                        
                            <span class="label label-success">Included</span>
                        
                    </td>
                </tr>                
            </tbody>
        </table>        
    </div>
    </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" ng-click="SetFilter()">OK</button>
    </div> 
</div>
